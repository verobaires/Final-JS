  <div class="container">
    <h1 class="text-center">Femina on line</h1>
    <hr>

    <div class="my-5">
        <h4>Tu compra</h4>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Agregar/Quitar</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer-carrito">
                <th scope="row" colspan="5"> Que te gustaria vestir??</th>
            </tr>
          </tfoot>
        </table>
      </div>

    <div class="row" id="contenedor-productos"></div>
 <button><a href="card.html">TARJETA</a></button>

</div>

<template id="template-footer">
    <th scope="row" colspan="2">Total </th>
    <td>10</td>
    <td>
        <button class="btn btn-light btn-sm" id="vaciar-carrito">
            LIMPIAR
        </button>
    </td>
    <td class="font-weight-bold">$ <span>5000</span></td>
</template>

<template id="template-carrito">
  <tr>
    <th scope="row">id</th>
    <td>BARCELONA</td>
    <td>1</td>
    <td>
        <button class="btn btn-outline-dark btn-sm">
            +
        </button>
        <button class="btn btn-outline-light btn-sm">
            -
        </button>
    </td>
    <td>$ <span>5000</span></td>
  </tr>
</template>

<template id="template-productos">
    <div class="col-12 col-md-4 mb-3">
        <div class="card">
            <img src="" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">
                  BARCELONA
              </h5>
              <p class="card-text">$ <span>5000</span></p>
              <button class="btn btn-dark">
                  Comprar
              </button>
            </div>
          </div>
    </div>
</template>
